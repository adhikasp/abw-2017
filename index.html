<!doctype html>
<html class="no-js" lang="id">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <!-- <link rel="stylesheet" href="css/main.css"> -->
    </head>
    <body>
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1">DietApa</span>
        </nav>
        <main class="container">
            <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <h1 class="display-3">
                            DietApa
                        </h1>
                        <p class="lead">
                            Makan teratur, sehat, tapi tetap enak.
                        </p>
                            DietApa membantumu membuat program diet yang kamu
                            pilih sendiri dengan memberikan jadwal diet selama
                            seminggu dengan menu makanan kesukaanmu.
                        <p>
                        </p>
                    </div>
                </div>
            </div>

            <div class="row" id="input">
                <div class="col">
                    <h2>Jenis Diet</h2>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="jenisDiet"
                            id="dietKarbohidrat"
                            value="dietKarbohidrat">
                        <strong>Diet Atkins</strong>.
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="jenisDiet"
                            id="dietVegetarian"
                            value="dietVegetarian">
                        <strong>Diet Vegetarian</strong>.
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="jenisDiet"
                            id="dietVegan"
                            value="dietVegan">
                        <strong>Diet Vegan</strong>. 
                      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="jenisDiet"
                                id="dietGlutenFree"
                                value="dietGlutenFree">
                            <strong>Gluten-Free Diet</strong>.
                        </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input
                            class="form-check-input"
                            type="radio"
                            name="jenisDiet"
                            id="dietNone"
                            value="dietNone">
                        <strong>Tidak diet</strong>.
                      </label>
                    </div>

                    <h2>Makanan yang disukai</h2>
                    <!-- Auto generated content -->
                    <div id="tag-makanan"></div>
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="btn-racik">
                        Racik menu
                    </button>
                </div>
            </div>

            <div class="row d-none" id="output">
                <div class="col">
                    <div id="output-card">
                    </div>
                    <br>
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="btn-ulangi">
                        Ulangi dari awal
                    </button>
                </div>
            </div>
        </main>

        <script id="template-makanan" type="text/x-handlebars-template">
            <div class="card" style="width: 20rem;">
                <img
                    class="card-img-top"
                    src="http://via.placeholder.com/350x150"
                    alt="Card image cap">
                <div class="card-body">
                    <h4 class="card-title">{{nama}}</h4>
                    <p class="card-text">{{lokasi}}</p>

                    <a href="#" class="btn btn-primary">Beli</a>
                </div>
            </div>
        </script>

        <script id="template-tag-makanan" type="text/x-handlebars-template">
            <div class="form-check">
                <label class="form-check-label">
                <input
                    class="form-check-input"
                    type="checkbox"
                    name="keinginanMakanan"
                    id="{{tagId}}"
                    value="{{tagId}}">
                {{tag}}
                </label>
            </div>
        </script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js" integrity="sha256-+JMHsXRyeTsws/tzbIh5YHQxRdKCuNjmvNcTFtY6DLc=" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    </body>
</html>
